<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokepones</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/mokepon.js" defer></script>
  <!-- SWEET ALERT 2 -->

</head>
<body>
  <h1 class="titulo">MOKEPONES ðŸ”¥ðŸ’§ðŸŒ±</h1>
  <section id="seleccionar-mascota">
    <h2 class="subtitulo">Elige tu mascota:</h2>
    <div id="contenedorTarjetas" class="tarjeta">
      
    </div>
    <button id="boton-mascota">Seleccionar</button>
  </section>
  <section id="seleccionar-ataque">

    </div>
    <!-- Seccion de vidas e historial de ataques -->
    <div class="ataques">
      <div class="ataques-jugador">
        <p id="vidas-jugador">3</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-del-jugador"></div>
      </div>
      <div class="ataques-enemigo">
        <p id="vidas-enemigo">3</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-del-enemigo"></div>
      </div>
    </div>
  </section>
</body>
